<!DOCTYPE html>
<html>
	<head>
		<title>Image Viewer</title>
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="styles.css"
		/>
	</head>
	<body>
		<!-- Try to implement an HTML that looks like the reference example:
		./images/screenshot.png  -->
		<!-- Please use the class names and IDs as defined in styles.css
		so that the outlook can be the same as the reference. -->
		<div class="image-viewer__container">
		 	<div class="image-viewer__title">Image Viewer</div>
		 	<div class="image-viewer__main">
		 		<div class="image-viewer__button" >
		 			<img class="disabled" src="./images/back.png" onclick="prevImage()">
		 		</div>
		 		<div class="image-viewer__display">
		 			<img id="display" src="https://image1.thenewslens.com/2021/3/2p2me9furggnfmx3xqgcqxnvng6nth.jpeg?h=628&w=1200">
		 			<div class="image-viewer__display-source-wrapper">
						 source: https://image1.thenewslens.com/2021/3/2p2me9furggnfmx3xqgcqxnvng6nth.jpeg?h=628&w=1200
		 			</div>
		 		</div>
		 		<div class="image-viewer__button">
		 			<img class="" src="./images/next.png" onclick="nextImage()">
		 		</div>
		 	</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
